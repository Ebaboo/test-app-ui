<mat-drawer-container class="example-container" [hasBackdrop]="hasBackdrop">
  <mat-drawer #drawer [mode]="mode" [opened]="opened">
    <div class="menu-wrapper">
      <div class="logo"><a routerLink="/" class="logo-link">
        <img class="menu-icon-img" src="../assets/Logo.png" alt="logo"></a></div>
      <a routerLink="/" [routerLinkActiveOptions]="{ exact: true
        }"
        routerLinkActive="active"><span class="menu-icon-img"><img src="../assets/home.png" alt="icon"></span><span>Home</span></a>
      <a routerLink="/workflow"
        routerLinkActive="active"><span><img class="menu-icon-img" src="../assets/workflow.png" alt="icon"></span><span>Workflow</span></a>
      <a routerLink="/statistic"
        routerLinkActive="active"><span><img class="menu-icon-img" src="../assets/graph.png" alt="icon"></span><span>Statistic</span></a>
      <a routerLink="/calendar"
        routerLinkActive="active"><span><img class="menu-icon-img" src="../assets/calendar.png" alt="icon"></span><span>Calendar</span></a>
      <a routerLink="/users"
        routerLinkActive="active"><span><img class="menu-icon-img" src="../assets/user.png" alt="icon"></span><span>Users</span></a>
      <a routerLink="/settings"
        routerLinkActive="active"><span><img class="menu-icon-img" src="../assets/settings.png" alt="icon"></span><span>Settings</span></a>
    </div>

  </mat-drawer>
  <mat-drawer-content>
    <app-top-tab [drawer]="drawer"></app-top-tab>
    <app-main></app-main>
  </mat-drawer-content>
</mat-drawer-container>
